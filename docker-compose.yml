services:
  # 1. Node.js (Express) Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pollpulse_backend
    ports:
      - "${NODE_PORT}:${NODE_PORT}"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pollpulse-network
    depends_on:
      - db
    environment:
      MONGO_HOST: ${NODE_MONGO_HOST}
      MONGO_PORT: ${NODE_MONGO_PORT}
      MONGO_DB_NAME: ${NODE_MONGO_DB_NAME}
      PORT: ${NODE_PORT}
      MONGO_USER: ${MONGO_ROOT_USER}
      MONGO_PASS: ${MONGO_ROOT_PASSWORD}

  # 2. Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pollpulse_frontend
    ports:
      - "${NG_PORT}:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pollpulse-network
    stdin_open: true
    tty: true
    environment:
      - NG_CLI_ANALYTICS=false

  # 3. MongoDB Database
  db:
    image: mongo:latest
    container_name: pollpulse_db
    ports:
      - "${MONGO_PORT}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - pollpulse-network
    healthcheck:
      test: |
        mongosh --host localhost --port 27017 \
          --username ${MONGO_ROOT_USER} \
          --password ${MONGO_ROOT_PASSWORD} \
          --authenticationDatabase admin \
          --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

networks:
  pollpulse-network:
    driver: bridge

volumes:
  mongo_data: